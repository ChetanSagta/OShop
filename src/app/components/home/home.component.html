<div class="container">
    <div class="grid-container">
        <div class="grid-item" *ngFor="let product of productBody">
            <img src='{{product.image}}' height="200" width="200" class="img" 
                [routerLink]="['/product', product.title]" (click)="logProduct(product)"><br>
                <div class="title" [routerLink]="['/product', product.title]">
                    <strong>{{product.title}}</strong>
                </div>
            <div class="category">
                {{product.category}}
            </div>
            <div class="price">Price:
                {{product.price}}
                Rupees</div>
        </div>
    </div>
</div>
