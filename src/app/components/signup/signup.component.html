<div class="container">
  <main>
    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <form class="needs-validation" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username"  required ngModel>
              <div class="invalid-feedback">
               Username is required
              </div>
            </div>

            <div class="col-sm-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required ngModel>
              <div class="invalid-feedback">
                Valid email is required.
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" name="password" id="password" required ngModel>
              <div class="invalid-feedback">
                  Password cannot be empty
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="confirm password" class="form-label">Confirm Password</label>
              <input type="text" class="form-control" name="confirm-password" id="confirm-password"  required ngModel>
              <div class="invalid-feedback">
                Password cannot be empty
              </div>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">SIGN UP</button>
        </form>
      </div>
    </div>
  </main>
</div>
