<div *ngIf="loading" class="center spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>
<div *ngIf="response" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
<form class="col-10 mx-auto col-lg-5 p-5 bg-light" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-floating mb-3" class="form-group">
        <input type="text" class="form-control" id="floatingInput" name="username" required
            ngModel #username="ngModel">
        <label for="floatingInput">Username</label>
    </div>
    <div *ngIf="username.invalid && username.value!=''" class="alert alert-danger">Please enter a valide username</div>
    <div *ngIf="username.touched && username.value==''" class="alert alert-danger">You need to enter an username</div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required
            ngModel minlength="8" maxlength="16" #password="ngModel">
        <label for="floatingPassword">Password</label>
    </div>
    <div *ngIf="!password.valid && password.value!=''" class="alert alert-danger">Password length should be between 8 and 16
    </div>
    <div *ngIf="password.touched && password.value==''" class="alert alert-danger">You need to enter a password</div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me" disabled name="remember me" required ngModel>
            Remember me
        </label>

    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    <hr class="my-4">
</form>
